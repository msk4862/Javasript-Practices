<script type="text/javascript">

	count =0;
	sign = 1;

	function Load() {
		setInterval(moveRight,90);		
	}


	function moveRight() {

		

		if ((count+document.getElementById("img").width) >= screen.width || count <0) {
			sign = sign*-1;	
		}
	
		count += sign*10;
		document.getElementById("img").style.marginLeft = ""+count+"px";
	}

</script>
