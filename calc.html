	<title>Welcome</title>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

body {
	background-color:#9933ff;
}

h2{
	color: #ffffff;
}

h3{
	color: #ffffff;
}

</style>

</head>
<body>
<script>
var num1 = parseInt(prompt("Enter 1st numbers: "));

var num2 = parseInt(prompt("Enter 2nd numbers: "));

document.write("<br><br><br><h2 align='center'>Entered numbers: <strong>" + num1 +", "+num2+"</strong></h2></br></br>");

var sum = num1+num2;
var sub = num1-num2;
var mul = num1*num2;
var div = num1/num2;

document.write("<h3 align='center'>SUM: <strong>"+ sum+"</strong></h3>");
document.write("<h3 align='center'>SUBSTRACTION: <strong>"+ sub+"</strong></h3>");
document.write("<h3 align='center'>MULTIPLICATION: <strong>"+ mul+"</strong></h3>");
document.write("<h3 align='center'>DIVISION: <strong>"+ div+"</strong></h3>");

</script>

</body>
